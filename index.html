<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saas-UI</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav class="p-3 bg-white flex justify-between items-center">

    <a href="" id="brand" class="flex gap-2 items-center">
      <img src="./assets/asset 0.png" class="object-cover max-w-12" alt="logo">
      <span class="text-lg font-semibold font-kode">ToDesktop</span>
    </a>


    <div id="nav-menu" class="hidden lg:flex group gap-12 px-4 py-2 border border-gray-400 rounded-lg hover:px-6 hover:py-1 transition-all duration-200">

      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Pricing
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Docs
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Changelog
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Blogs
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Login
      </a>

    </div>

    <button class="hidden lg:flex group gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600 hover:bg-gray-100 transition-all duration-200">
      <img src="./assets/asset 1.svg" alt="">
      <span>Electron Developer</span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>

    <button class="p-2 lg:hidden" onclick="handelMenu()">
      <i class="fa-solid fa-bars text-gray-600"></i>
    </button>


    <!-- Nav Dialog -->
    <div id="nav-dialog" class="hidden fixed z-10 lg:hidden bg-white inset-0 p-3">

      <!-- Nav Dialog Header -->
      <div id="nav-bar" class="flex justify-between">

        <a href="" id="brand" class="flex gap-2 items-center">
          <img src="./assets/asset 0.png" class="object-cover max-w-12" alt="logo">
          <span class="text-lg font-medium font-kode">ToDesktop</span>
        </a>

        <button class="p-2 lg:hidden" onclick="handelMenu()">
          <i class="fa-solid fa-xmark text-gray-600"></i>
        </button>

      </div>


      <!-- Nav Dialog Menu Items Here -->
      <div class="mt-6">

        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Pricing</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Docs</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Changelog</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Blogs</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Login</a>


      </div>


      <div class="h-[1px] bg-gray-300 rounded-lg"></div>


      <button class="w-full mt-6 flex gap-2 items-center px-6 py-4 rounded-lg hover:bg-gray-100 transition-all duration-200">
        <img src="./assets/asset 1.svg" alt="">
        <span>Electron Developer</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

    </div>



  </nav>


  <!-- Main -->
   <main>

    <!-- Hero Section  -->
    <section id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">

      <!-- <h1 class="text-3xl p-3 font-bold font-kode bg-slate-200 underline">
        Hello world!
      </h1> -->

      <div id="hero-container" class="max-w-4xl mx-auto px-6 pt-6 pb-32 flex flex-col">

        <div id="version-text" class="flex w-fit group my-6 gap-2 items-center border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1 shadow-md hover:-translate-y-1 hover:shadow-lg transition-all duration-200">
          
          <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600"></div>

          <p class="font-semibold text-yellow-600">
            v0.21.1: <span class="text-yellow-800 ">Find-in-page bug fixes</span>
          </p>
          <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition-all duration-300"></i>
        </div>


        <h1 class="text-4xl leading-snug mt-4">Web app to desktop app in minutes</h1>

        <p class="text-xl mt-4">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>

        <div id="buttons-container" class="mt-12 flex flex-col gap-4 sm:flex-row">
          <button class="bg-primary shadow-md text-white px-8 py-3 rounded-lg font-semibold font-kode hover:bg-opacity-90 transition-all duration-200">
            Get Started
          </button>
          <button class="bg-white px-6 py-2 rounded-lg font-semibold font-kode border hover:border-gray-900 transition-all duration-200">
            Read More
          </button>
        </div>


      </div>

    </section>


   </main>






  <script src="./script.js"></script>
</body>
</html>
