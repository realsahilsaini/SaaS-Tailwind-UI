<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saas-UI</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav class="p-3 bg-white flex justify-between items-center">

    <a href="" id="brand" class="flex gap-2 items-center">
      <img src="./assets/asset 0.png" class="object-cover max-w-12" alt="logo">
      <span class="text-lg font-medium font-kode">ToDesktop</span>
    </a>


    <div id="nav-menu" class="hidden lg:flex group gap-12 px-4 py-2 border border-gray-400 rounded-lg hover:px-6 hover:py-1 transition-all duration-200">

      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Pricing
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Docs
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Changelog
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Blogs
      </a>
      <a href="" class="font-medium group-hover:text-lg  hover:text-primary transition-all duration-200 font-kode">
        Login
      </a>

    </div>

    <button class="hidden lg:flex group gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600 hover:bg-gray-100 transition-all duration-200">
      <img src="./assets/asset 1.svg" alt="">
      <span>Electron Developer</span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>

    <button class="p-2 lg:hidden" onclick="handelMenu()">
      <i class="fa-solid fa-bars text-gray-600"></i>
    </button>


    <!-- Nav Dialog -->
    <div id="nav-dialog" class="hidden fixed z-10 lg:hidden bg-white inset-0 p-3">

      <!-- Nav Dialog Header -->
      <div id="nav-bar" class="flex justify-between">

        <a href="" id="brand" class="flex gap-2 items-center">
          <img src="./assets/asset 0.png" class="object-cover max-w-12" alt="logo">
          <span class="text-lg font-medium font-kode">ToDesktop</span>
        </a>

        <button class="p-2 lg:hidden" onclick="handelMenu()">
          <i class="fa-solid fa-xmark text-gray-600"></i>
        </button>

      </div>


      <!-- Nav Dialog Menu Items Here -->
      <div class="mt-6">

        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Pricing</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Docs</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Changelog</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Blogs</a>
        <a href="" class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg transition-all duration-200">Login</a>


      </div>


      <div class="h-[1px] bg-gray-300 rounded-lg"></div>


      <button class="w-full mt-6 flex gap-2 items-center px-6 py-4 rounded-lg hover:bg-gray-100 transition-all duration-200">
        <img src="./assets/asset 1.svg" alt="">
        <span>Electron Developer</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

    </div>



  </nav>

  <h1 class="text-3xl p-3 font-bold font-kode bg-slate-200 underline">
    Hello world!
  </h1>




  <script src="./script.js"></script>
</body>
</html>
